<!DOCTYPE html>
<!-- Created by CodingLab |www.youtube.com/c/CodingLabYT-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="img/backImg.jpg" alt="">
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        
        </div>
      </div>
      <div class="back">
        <img src="img/frontImg.jpg" alt="">
        <div class="text">
          <span class="text-1">Every new friend is a <br> new adventure</span>
          <span class="text-2">Let's get connected</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
        <div class="signup-form">
          <div class="title">Signup</div>
          <div class="login-options">
            <div class="other-logins">
              <a class="img-link" href="google.com.com"><img src="img/logoimg/google.png"></a>
              <a class="img-link" href="facebook.com"><img src="img/logoimg/facebook.gif"></a>
              <a class="img-link" href="apple.com"><img src="img/logoimg/apple.png"></a>
         
            </div>
           <p class="text-link"> Or, sign up with email...</p>
          </div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box"> 
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Enter your name" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="submit">
              </div>
             
              <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
            </div>
         </form>
       </div>
        <div class="login-form">
          <div class="title">Login</div>
          <form action="#">
           <div class="input-boxes">
             <div class="input-box">
                <i class="fas fa-envelope"></i>
               <input type="text" placeholder="Enter your email" required>
              </div>
               <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="Enter your password" required>
                </div>
                <div class="text"><a href="#">Forgot password?</a></div>
                <div class="button input-box">
                  <input type="submit" value="Sumbit">
                </div>
                 
                 <div class="login-options">
                  <p class="text-link">Or, Login with...</p>
                   <div class="other-logins">
                     <a href="google.com.com"><img src="img/logoimg/google.png"></a>
                     <a href="facebook.com"><img src="img/logoimg/facebook.gif"></a>
                     <a href="apple.com"><img src="img/logoimg/apple.png"></a>
                    </div>
                 </div>
                 <div class="text sign-up-text">Don't have an account? <label for="flip">Sigup now</label></div>
            </div>
         </form>
        </div>
    </div>
    </div>
  </div>
</body>
</html>
